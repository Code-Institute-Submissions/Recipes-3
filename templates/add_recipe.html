{% extends "base.html" %}
{% block content %}

<h3 class="light-green-text text-darken-4 center-align">Add Recipe</h3>

<div class="row">
    <form class="col s12" method="POST" action="">
        <div class ="row">
            <div class="input-field col s12">
                <select>
                    <option value = "" disabled selected>Choose your option</option>
                    <option value = "1" disabled selected>Option 1</option>
                    <option value = "2" disabled selected>Option 2</option>
                    <option value = "3" disabled selected>Option 3</option>
                    <label>Materialize Select</label>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-circle prefix light-blue-text text-darken-4"></i>
                <input id="recipe_name" name="recipe_name" type="text" class="validate">
                <label for="icon_prefix">Recipe Name</label>
            </div>
            <div class="input-field col s12">
                <i class="fas fa-phone prefix light-blue-text text-darken-4"></i>
                <input id="recipe_ingredients" name="recipe_ingredients" type="text" class="validate">
                <label for="icon_telephone">Recipe Ingredients</label>
            </div>
            <div class="input-field col s12">
                <i class="fas fa-phone prefix light-blue-text text-darken-4"></i>
                <input id="recipe_directions" name="recipe_directions" type="text" class="validate">
                <label for="icon_telephone">Recipe Directions</label>
            </div>
        </div>
    </form>
</div>

{% endblock %}
