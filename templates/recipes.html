{% extends "base.html" %}
{% block content %}

<ul class="collapsible">
  {% for recipe in recipes %}
  <li>
    <div class="collapsible-header"><i class="material-icons">expand_more</i>
      <strong>{{recipe.recipe_category}} - {{recipe.soup_name}} </strong>
    </div>
    <div class="collapsible-body">
      <span>{{recipe.soup_ingredients}}<br><br> {{recipe.soup_directions}}</span>
    </div>
  </li>
  {% endfor %}
</ul>

{% endblock %}
