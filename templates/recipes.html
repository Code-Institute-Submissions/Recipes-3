{% extends "base.html" %}
{% block content %}

<ul class="collapsible">
  {% for recipe in recipes %}
  <li>
    <div class="collapsible-header">
        <div class="recipe_header col s3">
            <i class="material-icons">expand_more</i>
            <a class="waves-effect waves-light btn btn_small">Done</a>
            <a href="{{url_for('edit_recipe', recipe_id=recipe._id)}}" class="waves-effect waves-light btn btn_small green">Edit</a>
            <strong>{{recipe.recipe_name}}</strong>
        </div>
    </div>
    <div class="collapsible-body">
        <div class="col s9">
            <strong>{{recipe.recipe_category}}</strong>
            <p>{{recipe.recipe_ingredients}}<br><br>{{recipe.recipe_directions}}</p>
        </div>
    </div>
  </li>
  {% endfor %}
</ul>

{% endblock %}
