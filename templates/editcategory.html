{% extends "base.html" %}
{% block content %}

<h3 class="light-green-text text-darken-4 center-align">Edit Category</h3>

<div class="row">
    <form action="{{ url_for('update_category', category_id=category._id) }}"  method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">poll</i>
              <input id="name" name="name" type="text" class="validate" value="{{category.name}}">
              <label for="icon_prefix">Category</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Edit Category
                <i class="material-icons right">playlist_addd</i>
            </button>
        </div>
    </form>
</div>

{% endblock %}
